<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">

</head>

<body>
    <div class="checkout__form">
        <button class="go__back">
            <svg width="7" height="12" viewBox="0 0 7 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M6.46744 0.718605C6.55116 0.634884 6.59302 0.534884 6.59302 0.418605C6.59302 0.302326 6.55116 0.204651 6.46744 0.125581C6.38837 0.0418605 6.2907 0 6.17442 0C6.05814 0 5.95814 0.0418605 5.87442 0.125581L0 6L5.87442 11.8814C5.95814 11.9605 6.05814 12 6.17442 12C6.2907 12 6.38837 11.9605 6.46744 11.8814C6.55116 11.7977 6.59302 11.6977 6.59302 11.5814C6.59302 11.4651 6.55116 11.3674 6.46744 11.2884L1.18605 6L6.46744 0.718605Z"
                    fill="#2D9CDB" />
            </svg>
        
            <span>Go back</span>
        </button>
        <div class="main__dispaly__option">
            <div class="form__option">
                <div class="display__logo">
                    <img src="assets/img/logo.png" class="logo" />
                    <span>Dropbox paper</span>
                </div>
        
                <div class="language__option">
                    <select class="select__style">
                        <option>English</option>
                        <option>English</option>
                    </select>
                </div>
            </div>
        
            <div class="currency__display">
                <p>KES <span class="currency__amount">234,567</span></p>
                <span>tedlade.tl@gmail.com</span>
            </div>
        </div>

        <div class="transaction__details">
            <div class="transaction__successful__header">
                <!-- <img src="/assets/img/success.svg"> -->
                <svg width="76" height="75" viewBox="0 0 76 75" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M37.9775 75C58.6882 75 75.4775 58.2107 75.4775 37.5C75.4775 16.7893 58.6882 0 37.9775 0C17.2669 0 0.477539 16.7893 0.477539 37.5C0.477539 58.2107 17.2669 75 37.9775 75Z"
                        fill="#D8EBE4" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M35.4168 52L20.4775 39.5484L23.3124 35.4345L34.3652 41.0557L52.8583 23L56.4775 25.9526L35.4168 52Z"
                        fill="#6BBEBE" />
                </svg>

                <h3 class="success__payment__text">Thank you for your payment!</h3>
                <p class="card__header">Your transaction was completed successfully.</p>
            </div>
        </div>

        <button type="submit" class="pay__button">Pay KES 234,456</button>
        <div class="secured__by__flutterwave">
            <span class="icon">
                <svg width="9" height="11" viewBox="0 0 9 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M8.09138 4.28637H7.54006V3.44068C7.54006 1.76294 6.09815 0.398922 4.35938 0.398922C2.6206 0.398922 1.17869 1.76294 1.17869 3.44068V4.28637H0.669785C0.387057 4.28637 0.189148 4.62737 0.189148 4.90017V10.0425C0.189148 10.3153 0.387057 10.4244 0.669785 10.4244H8.10552C8.38824 10.4244 8.54374 10.3153 8.54374 10.0425V4.90017C8.52961 4.62737 8.35997 4.28637 8.09138 4.28637ZM3.68105 8.65122L3.90723 7.39633C3.70932 7.25992 3.5821 7.05532 3.5821 6.8098C3.5821 6.38695 3.93551 6.04595 4.37373 6.04595C4.81196 6.04595 5.16537 6.38695 5.16537 6.8098C5.16537 7.06896 5.03814 7.24628 4.84023 7.38269L5.06641 8.65122H3.68105ZM2.02707 3.44071V4.2864H6.69208V3.44071C6.69208 2.19945 5.63185 1.20372 4.35957 1.20372C3.0873 1.20372 2.02707 2.21309 2.02707 3.44071Z"
                        fill="#F5A623" />
                </svg>
                <span class="text">SECURED BY FLUTTERWAVE</span>
            </span>
        </div>
    </div>
</body>

</html>
